<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>
      {{ task.title }}
    </mat-panel-title>
    <mat-panel-description>
      {{ getCreated() }}
    </mat-panel-description>
  </mat-expansion-panel-header>

  <div class="pr-0">
    <div class="row m-0 pt-1">
      <div class="col-4 p-0"><b>Created</b></div>
      <div class="col-8 p-0">{{ getCreated() }}</div>
    </div>
    <div class="row m-0 pt-1">
      <div class="col-4 p-0"><b>ECD</b></div>
      <div class="col-8 p-0">{{ getEcd() }}</div>
    </div>
    <div class="row m-0 pt-3">
      <div class="p-0"><b>Description</b></div>
    </div>
    <div class="row m-0">
      <div class="p-0">
        {{ task.description }}
      </div>
    </div>
    <div class="row m-0 mt-2 pull-right" *ngIf="display">
      <button mat-raised-button (click)="display = !display">
        Edit
      </button>
    </div>
    <div class="row m-0 mt-2 pull-right" *ngIf="!display">
      <button mat-raised-button>
        Save
      </button>
      &nbsp;
      <button mat-raised-button (click)="display = !display">
        Cancel
      </button>
    </div>
  </div>
</mat-expansion-panel>
