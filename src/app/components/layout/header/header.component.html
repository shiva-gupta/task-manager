<mat-toolbar color="primary">
  <img
    src="../../../../assets/images/logo-1.png"
    class="logo"
    alt="application name"
    />
  <span class="pl-3">
    Task Manager
  </span>
  <ui-switch class="toggle-button"
    defaultBgColor="white" color="#424242"
    (change)="onToggleTheme($event)"
    [checked]="isDark">
  </ui-switch>
</mat-toolbar>
